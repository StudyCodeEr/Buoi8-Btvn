<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        document.write("hello world");
    </script>
    <div id="text"></div>
    <script>
        document.getElementById('text').innerHTML = "Hê Lô Guốc";
    </script>
    <script>
        console.log('ok');
    </script>
    <script>
        alert('hello world');
    </script>
    <script>
        function chanle(x) {
            if (x % 2 == 0) {
                return document.write(x + " là số chẵn");
            }
        }

        chanle(4);
    </script>
    
    <h1>Tìm số nhỏ nhất, lớn nhất</h1>
    
    <p>Nhập số:</p>
    <input type="text" id="numbers" placeholder="VD: 10, 20, 5, 30">
    <button onclick="findLargestSmallest()">Tìm</button>
    
    <p id="result"></p>

    <script>
        function findLargestSmallest() {
            // Get the input value from the user
            var input = document.getElementById("numbers").value;
            
            // Convert the input string into an array of numbers
            var arr = input.split(',').map(Number);
            
            // Initialize variables for largest and smallest numbers
            var largest = arr[0];
            var smallest = arr[0];
            
            // Loop through the array to find the largest and smallest numbers
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > largest) {
                    largest = arr[i];
                }
                if (arr[i] < smallest) {
                    smallest = arr[i];
                }
            }
            
            // Display the result on the HTML page
            document.getElementById("result").innerHTML = 
                "Số lớn nhất là: " + largest + "<br>Số nhỏ nhất là: " + smallest;
        }
    </script>  
    
    <div>
        <h1>Hãy đoán xem</h1>
        <p>Nhập con số may mắn từ 1 tới 10 vào đây:</p>
        <input type="text" id="userGuessInput">
        <button onclick="guessLuckyNumber()">Xác Nhận</button>
        <p id="guessResult"></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
